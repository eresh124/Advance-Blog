{% extends "blog/base.html" %}
{% block content %}
    <h2>Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
    </form>
    {% if url %}
        <p>Uploaded File: <a href="{{ url }}">{{ url }}</a> </p>

    {% endif %}

{% endblock %}x
